<!DOCTYPE html>

<html>
<head>
  <!-- <link rel="stylesheet" href="css/bootstrap-reboot.css" /> -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
  .bg {
    background: url('res/jumbo-back.jpg') no-repeat center center;
    position: fixed;
    width: 100%;
    height: 350px; /*same height as jumbotron */
    top:0;
    left:0;
    z-index: -1;
  }

  .jumbotron {
    height: 350px;
    color: white;
    text-shadow: #444 0 1px 1px;
    background:transparent;
  }
  </style>
</head>
<body>

<div class="bg"></div>
<div class="jumbotron jumbotron-fluid">
<div class="container">
  <h1 class="display-5">User Registration Form</h1>
  <p class="lead">Fill the empty boxes and press "Submit"</p>
</div>
</div>

  <div id="box" class="container" style="margin-top:50px;">

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Username</span>
      <input type="text" class="form-control" placeholder="..." aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="input-group">
      <br>
      <span class="input-group-addon" id="basic-addon1">Email</span>
      <input type="text" class="form-control" placeholder="..." aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Phone Number</span>
      <input type="text" class="form-control" placeholder="..." aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Address</span>
      <input type="text" class="form-control" placeholder=".." aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Matric Number</span>
      <input type="text" class="form-control" placeholder=".." aria-describedby="basic-addon1">
    </div>
    <br>

    <button type="button" class="btn btn-primary">Submit</button>
  <div style="height:30px"/>

  </div>

</body>
<script type="text/javascript" src="js/jquery-3.1.1.slim.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script>
var jumboHeight = $('.jumbotron').outerHeight();
function parallax(){
    var scrolled = $(window).scrollTop();
    $('.bg').css('height', (jumboHeight-scrolled) + 'px');
}

$(window).scroll(function(e){
    parallax();
});
</script>
</html>
